<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Styles for the game board */
        #game-board {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            border: 3px solid #333;
        }

        #game-board div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            width: 100px;
            height: 100px;
            background-color: #EEE;
            cursor: pointer;
        }

        #game-board div:hover {
            background-color: #DDD;
        }

        /* Styles for the status message */
        #status-message {
            font-size: 2em;
            margin: 20px 0;
        }

        /* Styles for the reset button */
        #reset-button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #FFC0CB;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset-button:hover {
            background-color: #FF5E5E;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div id="game-board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="status-message"></div>

    <button id="reset-button">Restart</button>

    <script>
        /* JavaScript code for the game goes here */
    </script>
</body>
</html>
