<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Styles for the header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: #FFF;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Styles for the reset button */
        #reset-button {
            font-size: 1.2em;
            padding: 10px;
            background-color: #FFC0CB;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #reset-button:hover {
            background-color: #FF5E5E;
        }

        /* Styles for the main content */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        /* Styles for the game board */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 30px;
            border: 2px solid #222;
            border-radius: 10px;
            background-color: #EEE;
            padding: 20px;
        }

        /* Styles for the game cells */
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: #222;
            background-color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #DDD;
        }

        /* Styles for the game status message */
        #status {
            margin-top: 20px;
            font-size: 2em;
        }

        /* Styles for the "You're a loser" message */
        #loser {
            font-size: 3em;
            color: #FF5E5E;
            text-align: center;
            display: none;
        }
    </style>
</head>
